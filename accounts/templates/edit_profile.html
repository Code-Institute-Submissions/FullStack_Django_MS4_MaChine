{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Edit Profile Page{% endblock %} 

{% block page_heading %}Edit Profile Page{% endblock %}

    {% block content %}

    <!-- <p>If you already have an account, you can <a href="{% url 'login' %}">sign in here </a></p> -->

        <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        
                        {{ profile_form | as_bootstrap }}

            <button type="submit" class="btn btn-info btn-lg">Save Details</button>
        </form>

        

        <div class="mt-3 mb-2">

        <a href="{% url 'profile' %}" class="btn btn-success btn-block" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Back to Profile</a>
        
        </div>
        
        
        
        


    {% endblock %}
