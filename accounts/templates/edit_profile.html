{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Edit Profile Page{% endblock %} 

{% block page_heading %}Edit Profile Page{% endblock %}

    {% block content %}
    <hr>
    <div class="text-center">
        <i class="fas fa-camera-retro fa-4x"></i>
    </div>
    <hr>

        <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        
                        {{ profile_form | as_bootstrap }}
            
            <div class="text-center mt-2 mb-2">

                <button type="submit" class="btn btn-info btn-lg">Save Details</button>

            </div>

        </form>

        

        <div class=" text-center mt-3 mb-2">

        <a href="{% url 'profile' %}" class="btn btn-success btn-lg" role="button">Return to Profile</a>
        
        </div>
        

    {% endblock %}
